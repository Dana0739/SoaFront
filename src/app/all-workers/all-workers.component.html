<div>
  <button mat-button (click)="createWorker()">Add</button>
  <button mat-button (click)="editWorker()">Edit</button>
  <input type="number" [(ngModel)]="id">
  <button mat-button (click)="deleteWorker()">Delete</button>
  <app-workers-table [workers]="workers"></app-workers-table>
</div>

<app-crud-form [(visible)]="addFormVisible"
               [worker]="addCurrentWorker"
               [id]="id">
</app-crud-form>
