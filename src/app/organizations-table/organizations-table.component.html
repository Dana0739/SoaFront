<div>
  <table mat-table [dataSource]="organizations" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="annualTurnover">
      <th mat-header-cell *matHeaderCellDef> Annual turnover </th>
      <td mat-cell *matCellDef="let element"> {{element.annualTurnover}} </td>
    </ng-container>

    <ng-container matColumnDef="employeesCount">
      <th mat-header-cell *matHeaderCellDef> Employees count </th>
      <td mat-cell *matCellDef="let element"> {{element.employeesCount}} </td>
    </ng-container>

    <ng-container matColumnDef="organizationType">
      <th mat-header-cell *matHeaderCellDef> Organization type </th>
      <td mat-cell *matCellDef="let element"> {{element.organizationType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
